<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            padding: 10px;
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
        }
        table.data th, table.data td {
            padding: 8px;
            text-align: left;
        }
        table.data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">World Population Data</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/chart1">Bar Plot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart2">Histogram</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart3">Pie Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart4">Scatter Plot I</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chart5">Scatter Plot II</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="my-4 text-center">World Population Data</h1>
        <div class="table-container">
            {{ table|safe }}
        </div>
    </div>
    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
